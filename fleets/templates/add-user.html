<!-- add-user.html -->
{% extends "layout.html" %}
{% block title %}Aggiungi Utente{% endblock %}
{% block main %}
<div class="text-center my-4">
  <h2 style="color: #d32f2f;"><i class="fas fa-user-plus"></i> Aggiungi nuovo utente</h2>
</div>
<form action="/add-user" method="post" style="max-width: 500px; margin: auto;">
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="username" name="username" placeholder="Nome utente" type="text">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="email" name="email" placeholder="Email" type="email">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="confirmation" name="confirmation" placeholder="Conferma password" type="password">
  </div>
  <div class="mb-3">
    <select required class="form-select" name="role" id="role">
      <option disabled selected value="">Seleziona ruolo</option>
      <option value="admin">Amministratore</option>
      <option value="user">Utente</option>
    </select>
  </div>
  <button class="btn w-100 text-white" type="submit" style="background-color: #d32f2f;">Aggiungi utente</button>
</form>
{% endblock %}
