<!-- add-vehicle.html -->
{% extends "layout.html" %}
{% block title %}Aggiungi Veicolo{% endblock %}
{% block main %}
<div class="text-center my-4">
  <h2 style="color: #d32f2f;"><i class="fas fa-truck"></i> Aggiungi un veicolo</h2>
</div>
<form action="/add-vehicle" method="post" style="max-width: 600px; margin: auto;">
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="year" name="year" placeholder="Anno" type="number">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="make" name="make" placeholder="Marca" type="text">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="model" name="model" placeholder="Modello" type="text">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="number" name="number" placeholder="ID veicolo" type="text">
  </div>
  <div class="mb-3">
    <input autocomplete="off" class="form-control" id="tag" name="tag" placeholder="Targa" type="text">
  </div>
  <div class="mb-3">
    <input required autocomplete="off" class="form-control" id="vin" name="vin" placeholder="VIN" type="text">
  </div>
  <button class="btn text-white" type="submit" style="background-color: #d32f2f;">Aggiungi</button>
  <input class="btn btn-outline-secondary ms-2" type="button" id="btn" value="Avvia/ferma scanner">
  <hr>
  <div id="scanner-container"></div>
</form>
{% endblock %}
