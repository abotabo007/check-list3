<!-- password.html -->
{% extends "layout.html" %}
{% block title %}Cambia Password{% endblock %}
{% block main %}
<div class="text-center my-4">
    <h2 style="color: #d32f2f;"><i class="fas fa-key"></i> Cambio Password</h2>
</div>
<form action="/password" method="post" style="max-width: 400px; margin: auto;">
    <div class="mb-3">
        <input required autocomplete="off" autofocus class="form-control" id="old-password" name="old-password" placeholder="Password attuale" type="password">
    </div>
    <div class="mb-3">
        <input required autocomplete="off" class="form-control" id="password" name="password" placeholder="Nuova password" type="password">
    </div>
    <div class="mb-3">
        <input required autocomplete="off" class="form-control" id="confirmation" name="confirmation" placeholder="Conferma nuova password" type="password">
    </div>
    <button class="btn w-100 text-white" type="submit" style="background-color: #d32f2f;">Aggiorna Password</button>
</form>
{% endblock %}
