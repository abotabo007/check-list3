<!-- register.html -->
{% extends "layout.html" %}
{% block title %}Registrati{% endblock %}
{% block main %}
<div class="text-center my-4">
    <h2 style="color: #d32f2f;"><i class="fas fa-user-plus"></i> Registrazione Azienda</h2>
</div>
<form action="/register" method="post" style="max-width: 500px; margin: auto;">
    <div class="mb-3">
        <input required autocomplete="off" autofocus class="form-control" id="company" name="company" placeholder="Nome della compagnia" type="text">
    </div>
    <div class="mb-3">
        <input required autocomplete="off" class="form-control" id="username" name="username" placeholder="Nome utente" type="text">
    </div>
    <div class="mb-3">
        <input required autocomplete="off" class="form-control" id="email" name="email" placeholder="Email" type="email">
    </div>
    <div class="mb-3">
        <input required autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input required autocomplete="off" class="form-control" id="confirmation" name="confirmation" placeholder="Conferma password" type="password">
    </div>
    <button class="btn w-100 text-white" type="submit" style="background-color: #d32f2f;">Registrati</button>
</form>
{% endblock %}
